{% extends "base.html" %}
{% block content %}
<h2>Are you sure you want to delete this payment?</h2>
<p>Tenant: {{ payment.tenant }}</p>
<p>Amount Paid: {{ payment.amount_paid }}</p>
<p>Payment Method: {{ payment.payment_method }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'tenant_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
