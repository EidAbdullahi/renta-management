{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Rentalex Property Management</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card-wrapper {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo img {
      width: 140px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 30px;
    }

    .btn-group-custom {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn-custom {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      background-color: #2563eb;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #1d4ed8;
    }

    .btn-custom i {
      font-size: 1.2rem;
    }

    @media (min-width: 576px) {
      .btn-group-custom {
        flex-direction: row;
        justify-content: center;
      }

      .btn-custom {
        width: 48%;
      }
    }
  </style>
</head>
<body>

  <div class="card-wrapper">
    <div class="logo">
      <img src="{% static 'images/logo.png' %}" alt="Rentalex Logo">
    </div>
    <h1>Welcome to Rentalex</h1>
    <div class="btn-group-custom">
      <a href="{% url 'dashboard' %}" class="btn-custom" aria-label="Go to Rental Management">
        <i class="fas fa-building"></i> Rental Management
      </a>
      <a href="{% url 'offplan_dashboard' %}" class="btn-custom" aria-label="Go to Off Plan Management">
        <i class="fas fa-city"></i> OffPlan Management
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
