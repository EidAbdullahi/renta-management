<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Property Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #e0f2f7, #c8e6c9); /* Softer, more inviting gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 20px; /* Add some padding for small screens */
    }

    .card {
      background: rgba(255, 255, 255, 0.3); /* Slightly more transparent */
      backdrop-filter: blur(12px); /* Slightly less blur */
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 10px 40px rgba(48, 56, 78, 0.2); /* Adjusted shadow for better depth */
      border-radius: 24px; /* Slightly more rounded corners */
      padding: 40px 30px; /* Adjusted padding */
      text-align: center;
      max-width: 550px; /* Slightly wider card */
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.4); /* Add a subtle border */
    }

    .card h1 {
      font-size: 2.8rem; /* Slightly larger heading */
      color: #1a237e; /* Deeper blue color */
      margin-bottom: 30px;
      font-weight: 700; /* Bolder heading */
    }

    .button-group {
      display: flex;
      flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
      justify-content: center; /* Center buttons when they wrap */
      gap: 20px; /* Gap between buttons */
    }

    .button {
      flex-grow: 1; /* Allow buttons to grow and fill space */
      flex-basis: 220px; /* Suggest a base width before growing/wrapping */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 20px; /* Adjusted padding */
      font-size: 1.1rem; /* Slightly smaller font for better fit */
      font-weight: 600;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s ease;
      background: linear-gradient(to right, #42a5f5, #1e88e5); /* New gradient */
      color: white;
      box-shadow: 0 6px 15px rgba(30, 136, 229, 0.4); /* Adjusted shadow */
    }

    .button:hover {
      transform: translateY(-3px); /* More pronounced hover effect */
      box-shadow: 0 8px 20px rgba(30, 136, 229, 0.5); /* Adjusted hover shadow */
      background: linear-gradient(to right, #1e88e5, #1565c0); /* Darker gradient on hover */
    }

    .icon {
      font-size: 1.5rem; /* Slightly larger icons */
    }

    /* Responsive adjustments */
    @media (max-width: 576px) { /* Adjust breakpoint for stacking */
      .button-group {
        flex-direction: column; /* Stack buttons vertically below 576px */
        gap: 15px; /* Slightly less gap when stacked */
      }

      .button {
        width: 100%; /* Full width when stacked */
        flex-basis: auto; /* Remove base width when stacked */
        padding: 14px 20px;
        font-size: 1rem;
      }

      .card {
        padding: 30px 20px;
      }

      .card h1 {
        font-size: 2.2rem;
        margin-bottom: 25px;
      }

      .icon {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome</h1>
    <div class="button-group">
      <a href="{% url 'dashboard' %}" class="button">
        <i class="fas fa-building icon"></i> Rental Management
      </a>
      <a href="{% url 'offplan_dashboard' %}" class="button">
        <i class="fas fa-city icon"></i> Off Plan Management
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
