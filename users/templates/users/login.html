{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apartment Login</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-container::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
    }

    .video-container video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .login-container {
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      padding: 40px 30px;
      color: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #eee;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #FFD700;
    }

    .btn-primary {
      background-color: #FFD700;
      border: none;
      color: #000;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #ffcc00;
    }

    .welcome-text {
      font-size: 2.8rem;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      text-align: center;
      margin-top: 40px;
    }

    .video-controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 576px) {
      .login-container {
        width: 90%;
        padding: 25px 20px;
      }

      .welcome-text {
        font-size: 2rem;
      }
    }

    .text-small {
      font-size: 0.9rem;
    }

    a {
      color: #FFD700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <div class="video-container">
    <video id="bg-video" autoplay muted loop playsinline>
      <source src="{% static 'Catch a Glimpse of The BBSüòä.mp4' %}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Welcome Message -->
  <h1 class="welcome-text">üè¢ Welcome to <span style="color: #FFD700;">BBS MALL</span> üè¢</h1>

  <!-- Login Form -->
  <div class="login-container">
    <h2 class="mb-4">Login</h2>

    {% if form.errors %}
      <div class="alert alert-danger py-2">
        <i class="bi bi-exclamation-triangle-fill"></i>
        Incorrect username or password.
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3 input-group">
        <span class="input-group-text bg-transparent text-white"><i class="bi bi-person-fill"></i></span>
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text bg-transparent text-white"><i class="bi bi-lock-fill"></i></span>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="mb-3 text-start">
        <input type="checkbox" id="remember" class="form-check-input me-1">
        <label for="remember" class="form-check-label text-small">Remember Me</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

      <div class="mt-3 text-small">
        <a href="#">Forgot Password?</a><br>
        Don't have an account? <a href="{% url 'register' %}">Sign up</a>
      </div>
    </form>
  </div>
 
  <!-- Video Controls -->
  <div class="video-controls" id="toggle-video">
    ‚è∏Ô∏è
  </div>

  <script>
    const video = document.getElementById("bg-video");
    const toggle = document.getElementById("toggle-video");

    toggle.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        toggle.textContent = "‚è∏Ô∏è";
      } else {
        video.pause();
        toggle.textContent = "‚ñ∂Ô∏è";
      }
    });
  </script>

</body>
</html>
