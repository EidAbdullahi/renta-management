{% load static %}  

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Login</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        /* Background Video Styling */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Glassmorphism Login Box */
        .login-container {
            max-width: 400px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Welcome Text */
        .welcome-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Login Inputs */
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-primary {
            background: #FFD700;
            border: none;
            color: black;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #ffcc00;
        }

        /* Video Controls */
        .video-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2rem;
            }

            .login-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Text -->
    <h1 class="welcome-text">üè¢ Welcome to <span style="color: #FFD700;">BBS MALL</span> üè¢</h1>
    
    <!-- Background Video -->
    <div class="video-container">
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="{% static 'Catch a Glimpse of The BBSüòä.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Login Box -->
    <div class="login-container">
        <h2 class="mb-3">Login</h2>

        {% if form.errors %}
            <div class="alert alert-danger">
                <strong>Incorrect username or password. Please try again.</strong>
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Video Controls -->
    <div class="video-controls" id="toggle-video">
        ‚è∏Ô∏è
    </div>

    <script>
        const video = document.getElementById("bg-video");
        const toggleVideo = document.getElementById("toggle-video");

        toggleVideo.addEventListener("click", function() {
            if (video.paused) {
                video.play();
                toggleVideo.innerHTML = "‚è∏Ô∏è"; 
            } else {
                video.pause();
                toggleVideo.innerHTML = "‚ñ∂Ô∏è"; 
            }
        });
    </script>
</body>
</html>
