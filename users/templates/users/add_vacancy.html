{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Add New Vacancy</h2>

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label"><strong>{{ field.label }}:</strong></label>
                {{ field }}
                {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Post Vacancy</button>
            <a href="{% url 'vacancy_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
