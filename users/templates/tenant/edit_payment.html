{% extends "users/base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center text-primary mb-4">Edit Payment for {{ payment.tenant.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="payment_date" class="form-label">Payment Date</label>
                    {{ form.payment_date }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="amount_paid" class="form-label">Amount Paid (KES)</label>
                    {{ form.amount_paid }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="payment_method" class="form-label">Payment Method</label>
                    {{ form.payment_method }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    {{ form.status }}
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'payment_list' %}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
