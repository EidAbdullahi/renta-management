{% extends 'users/base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container py-5">
  <!-- Heading Section -->
  <div class="text-center mb-5">
    <h2 class="display-4 text-primary">âž• Add New Property</h2>
    <p class="lead text-muted">Fill out the form below to add a new property.</p>
  </div>

  <!-- Form Section -->
  <form method="post" class="bg-white p-4 shadow rounded">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="property_name" class="form-label text-muted">Property Name</label>
      {{ form.name }}
    </div>

    <div class="mb-3">
      <label for="address" class="form-label text-muted">Address</label>
      {{ form.address }}
    </div>

    <div class="mb-3">
      <label for="price" class="form-label text-muted">number of units</label>
      {{ form.number_of_units }}
    </div>

    

    <!-- Submit & Back Buttons -->
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary px-4 py-2">Save Property</button>
      <a href="{% url 'property_list' %}" class="btn btn-outline-secondary px-4 py-2">Back to List</a>
    </div>
  </form>
</div>

{% endblock %}

<!-- Custom Styles -->
<style>
  .container {
    max-width: 800px;
  }

  /* Form enhancements */
  form {
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .form-label {
    font-size: 1.1rem;
    font-weight: 600;
    color: #555;
  }

  .form-control {
    border-radius: 5px;
    padding: 15px;
    font-size: 1rem;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    font-size: 1rem;
    border-radius: 50px;
  }

  .btn-outline-secondary {
    border-color: #6c757d;
    font-size: 1rem;
    border-radius: 50px;
  }

  .btn-outline-secondary:hover {
    background-color: #f1f1f1;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .container {
      padding-left: 15px;
      padding-right: 15px;
    }

    .form-control {
      font-size: 0.95rem;
    }

    .btn-primary, .btn-outline-secondary {
      font-size: 0.95rem;
    }
  }
</style>
