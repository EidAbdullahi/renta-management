{% extends "base.html" %}
{% block title %}Add Construction Expense{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Add Construction Expense</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Expense</button>
    <a href="{% url 'offplan_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
