<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ unit.unit_number }} - Details</title>
</head>
<body>
    <h1>{{ unit.unit_number }} - {{ unit.project.name }}</h1>
    <p>Type: {{ unit.unit_type }}</p>
    <p>Price: KES {{ unit.price }}</p>
    <p>Status: {% if unit.is_sold %} Sold {% else %} Available {% endif %}</p>

    <h2>Book Now</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
