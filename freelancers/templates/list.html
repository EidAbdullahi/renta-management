{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-5">
  <h2 class="text-center fw-bold mb-5">ðŸ’¼ Freelance Professionals</h2>

  <div id="freelancerCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      {% for freelancer in freelancers %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <div class="d-flex justify-content-center">
          <div class="card shadow-sm border-0 rounded-4 text-center" style="width: 22rem;">
            
            <!-- Round Image -->
            <img src="{{ freelancer.photo.url }}" class="rounded-circle mx-auto mt-4 border" alt="{{ freelancer.name }}" style="width: 160px; height: 160px; object-fit: cover;">

            <div class="card-body">
              <h5 class="card-title fw-semibold">{{ freelancer.name }}</h5>
              <p class="text-primary small">{{ freelancer.category }} | <i class="bi bi-geo-alt-fill"></i> {{ freelancer.location }}</p>
              <p class="card-text text-muted small">{{ freelancer.description|truncatewords:25 }}</p>
              <a href="tel:{{ freelancer.contact }}" class="btn btn-outline-primary rounded-pill mt-2">
                <i class="bi bi-telephone-fill me-1"></i> Call Now
              </a>
            </div>

          </div>
        </div>
      </div>
      {% endfor %}

    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#freelancerCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#freelancerCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon bg-dark rounded-circle p-2" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

{% endblock %}
